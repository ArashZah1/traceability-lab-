<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choo Choo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script> 
</head>
<body>
    <h1>Where is your vacation hotspot?</h1>
    <form>
        <input type="text" placeholder="Put a vacation spot here..."/>
        <button> add hotspot</button>
    </form>
    <section></section>
    <script>
const addForm = document.querySelector('form')
const nameInput = document.querySelector('input')
const container = document.querySelector('section')
        function submitHandler(e) {
            e.preventDefault()
            axios
            .post('/api/hotspot', {name: nameInput.value})
                .then(function(res) {
                    container.innerHTML = ''
                    nameInput.value = ''

                    res.data.forEach((spotName) => {
                        container.innerHTML += `<p>${spotName}</p>`
                    })
                })
                .catch(function(err) {
                    nameInput.value = ''
                    
                    const notif = document.createElement('aside')
                    notif.innerHTML = `<p>${err.response.data}</p>
                    <button class="close">close</button>`
                    document.body.appendChild(notif)
                    document.querySelectorAll('.close').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.target.parentNode.remove()
                        })
                    })
                })
        }
        addForm.addEventListener('subnmit', submitHandler)
    </script>
</body>
</html>
